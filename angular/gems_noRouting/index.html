<html lang="">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta content="" name="author">
  <title>GEMS</title>
  <link href="" rel="shortcut icon">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <style>
    .ng-invalid.ng-dirty {
      border-color: #FA787E;
    }

    .ng-valid.ng-dirty {
      border-color: #78FA89;
    }

    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak,
    .ng-hide {
      display: none !important;
    }

<body ng-app="store">
  <div class="container" style="padding-top: 20px;">
    <div class="form-group">
      <label for="filter">Filter:</label>
      <input type="text" class="form-control" id="filter" ng-model="myFilter">
    </div>
    <div ng-controller="StoreController as store" ng-cloak>
      <ul class="list-group">
        <li class="list-group-item"
        ng-repeat="product in store.products | filter: myFilter |limitTo:7">
          <product-title></product-title>
          <product-panels></product-panels>
        </li>
      </ul>
    </div>
  </div>

  <!-- General JavaScript -->
  <!-- jquery.js
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
  -->
  <script src="js/jquery-1.11.1.js"></script>
  <!-- bootstrap.js
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>

  <script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
  <!-- angular
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
  -->
  <script src="angular/angular.min.js"></script>
  <script src="gems.js" type="text/javascript"></script>
  <script src="products.js" type="text/javascript"></script>


</body>

</html>

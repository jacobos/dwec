<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="description">
  <meta content="" name="author">
  <title>HEARTHSTONE</title>
  <link href="" rel="shortcut icon">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="myStyle.css" rel="stylesheet">
</head>

<body ng-app="hearth" ng-controller="cardsController as cardContr" ng-cloak>
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3 text-right">Hearthstone cards!</h1>
        <p class="lead">...simple hero unit...</p>
      </div>
    </div>
    <div class="divider"></div>
    <div class="artwork">
      <br>
      <div class="separator">Total health: {{cardContr.totalHealth}}</div>
      <br>
      <br>
      <input placeholder="insert a number" ng-model="cardContr.cardsAmount" ng-keyup="cardContr.changeMyCardsEnter($event, cardContr.cardsAmount)">
      <button ng-click="cardContr.getMyCards(cardContr.cardsAmount)">Get this amount of cards!!</button>

    </div>
    <div class="container-fluid">
      <div class="form-group">
        <label for="filter">Filter:</label>
        <input type="text" class="form-control" id="filter" ng-model="myFilter">
      </div>
      <div class="row">
        <div ng-repeat="card in cardContr.cards | filter: myFilter">
          <div class="clearfix" ng-if="$index % 6 == 0"></div>
          <div class="col-sm-2">
            <div class="thumbnail" ng-class="card.type">
              <h3 class="text-center">{{card.name}}</h3>
              <img ng-src="{{card.image_url}}" ng-click="cardContr.modifyMe(card)" style="width: 150px; height: 227px">
              <div ng-show="card.web" ng-class="card.web" style="left: 20px; width: 150px; height: 227px; position: absolute; margin-top: -227px;"></div>
              <div class="caption">
                <p ng-bind-html=card.description></p>
                <p class="text-center" ng-show=card.health>
                  <button href="#" ng-click="cardContr.upvote(card)" class="btn btn-primary" role="button">More health!!</button>
                  <span href="#" class="btn btn-default" role="button">{{card.health}}</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="artwork" style="width: 100%; height: 70px" >
      <br>
      <div class="separator">Total health: {{cardContr.totalHealth}}</div>

    </div>


  <script src="js/jquery-1.11.1.js"></script>
  <script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
  <script src="angular/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.js"></script>
  <script src="cards.js" type="text/javascript"></script>


</body>

</html>

<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="description">
  <meta content="" name="author">
  <title>GEMS</title>
  <link href="" rel="shortcut icon">
  <!--
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  -->
  <style>
    .ng-invalid.ng-dirty {
      border-color: #FA787E;
    }

    .ng-valid.ng-dirty {
      border-color: #78FA89;
    }

    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak,
    .ng-hide {
      display: none !important;
    }
  </style>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body ng-app="pony">
  <div ng-controller="ponyController as ponyInfo" ng-cloak>
    <div class="jumbotron" style="background-color: #a38">
      <div class="container">
        <h1 class="display-3">Woooooooah, nice exam dude!</h1>
        <p class="lead">This is a simple hero unit.</p>
        <hr class="m-y-2">
        <p>Examples to search: oc, princess luna, pinkie pie, derpy hooves, eyes closed</p>
        <input ng-model="ponyInfo.tema" ng-keyup="ponyInfo.changeThemeEnter($event, ponyInfo.tema)">
        <button ng-click="ponyInfo.changeTheme(ponyInfo.tema)">click for change!</button>
      </div>
    </div>
    <div class="container">
      <div class="form-group">
        <label for="filter">Filter:</label>
        <input type="text" class="form-control" id="filter" ng-model="myFilter">
      </div>
      <div class="row row-eq-height">
        <div class="col-sm-4" ng-repeat="pony in ponyInfo.ponies | filter: myFilter">
          <div class="thumbnail">
            <img ng-src="{{pony.image}}" style="width: 150px">
            <div class="caption">
              <h3>{{pony.uploader}}</h3>
              <p>{{pony.tags}}</p>
              <p class="text-center"><button href="#" ng-click="ponyInfo.upvote(pony)" class="btn btn-primary" role="button">Upvote!!</button> <a href="#" class="btn btn-default" role="button">{{pony.score}}</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="jumbotron" style="padding: 12px;position: fixed; right: 0; top: 40%; height: 50px; width: 150px; opacity: 0.9; border: 2px solid black">
      Total votes: {{ponyInfo.votes}}
    </div>

  </div>

  <!-- General JavaScript -->
  <!-- jquery.js
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
  -->
  <script src="js/jquery-1.11.1.js"></script>
  <!-- bootstrap.js
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
  -->
  <script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
  <!-- angular
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
  -->
  <script src="angular/angular.min.js"></script>
  <script src="gems.js" type="text/javascript"></script>


</body>

</html>

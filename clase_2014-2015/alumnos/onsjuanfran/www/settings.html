<ons-navigator var="minavegacion">
  <ons-page ng-controller="MaquinasController">
    <ons-toolbar>
      <div class="center">Perfil</div>
    </ons-toolbar>

    <ons-row class="profile-wrapper">
      <ons-col width="60px" class="profile-image-wrapper">
        <div class="profile-image"></div>
      </ons-col>

      <ons-col>
        <div class="profile-name">Juan Fran Tomas</div>
        <div class="profile-email">juanfran@juanfrantomas.com</div>
      </ons-col>

    </ons-row>

    <div class="settings-header">Redes Sociales</div>

    <ons-list modifier="inset" class="settings-list">
      <ons-list-item>
        Twitter
        <ons-switch modifier="list-item"></ons-switch>
      </ons-list-item>

      <ons-list-item>
        Facebook
        <ons-switch modifier="list-item" checked></ons-switch>
      </ons-list-item>
    </ons-list>

    <div class="settings-header">Editar perfil</div>

    <ons-list modifier="inset" class="settings-list">
      <ons-list-item modifier="chevron" ng-click="doSomething()">
        Configuracion
      </ons-list-item>

      <ons-list-item modifier="chevron" ng-click="doSomething()">
        Acceder mediante el navegador
      </ons-list-item>
    </ons-list>

    <br>

    <ons-list modifier="inset" class="settings-list">
      <ons-list-item modifier="tappable" ng-click="salir()">
        <ons-icon icon="ion-log-out" style="opacity: 0.8"></ons-icon>
        Salir
      </ons-list-item>
    </ons-list>

    <br>
  </ons-page>

</ons-navigator>

        <ons-list class="plan-list">

<div class="formi" ng-show="goCats">
    <div class="form-row">
      <input type="text" ng-model="inputalquier.nombre" class="text-input--underbar width-half" placeholder="Maquina" value="">
      <input type="text" ng-model="inputalquier.hora" class="text-input--underbar width-half" placeholder="Hora" value="" style="border-width-left: 1px">
    </div>

    <div class="form-row">
      <input type="text" ng-model="inputalquier.lugar" class="text-input--underbar width-full" placeholder="Lugar" value="">
    </div>

    <div class="form-row">
      <input type="number" ng-model="inputalquier.telefono" class="text-input--underbar width-full" placeholder="Telefono" value="">
    </div>

    <div  class="vspc form-row">
      <ons-button ng-click="crearahora(inputalquier)" modifier="large--cta" >Crear Alquiler</ons-button>
    </div>
</div>
<div id='messagesDiv'></div>
          <ons-list-item modifier="chevron" class="plan" ng-repeat="alquiler in alquileres">
            <ons-row>
              <ons-col width="80px" class="plan-left">
                <div class="plan-date">{{alquiler.hora}}</div>
                <div class="plan-duration">1h</div>
              </ons-col>

              <ons-col width="6px" class="plan-center" ng-style="{backgroundColor:a % 3 == 1 ? '#000' : '#ccc'}">
              </ons-col>

              <ons-col class="plan-right">
                <div class="plan-name">{{alquiler.nombre}}</div>

                <div class="plan-info">
                  <div ng-hide="a % 4 == 0">
                    <ons-icon icon="fa-phone"></ons-icon> {{alquiler.telefono}}
                  </div>

                  <div ng-hide="a % 3 == 0">
                    <ons-icon icon="fa-map-marker"></ons-icon>{{alquiler.lugar}}
                  </div>
                </div>
              </ons-col>
            </ons-row>
          </ons-list-item>

        </ons-list>

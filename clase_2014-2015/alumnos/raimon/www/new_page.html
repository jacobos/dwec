<ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center" style="font-family:PositiveReinforcement;">Create Character +</div>
</ons-toolbar>



<div style="text-align: center; font-family:PositiveReinforcement; " ng-controller="ControladorPersonajes">
    <br />
    <input placeholder="Name" name="nombre" ng-model="nombre" class="text-input">
    <br /><br />
    <input placeholder="Age" min="16" max="999" name="edad" type="number" class="text-input" ng-model="edad">
    <br /><br />
    <select name="clase" ng-model="clase" ng-change="cambio()" type="select-one" value="guerrero" class="text-input">
	<!--<option disabled selected value="Elige">Clase</option>	-->
    <option selected value="guerrero">Guerrero</option> <option value="mago">Mago</option> </select>	
    <br /><br />
    <select name="sexo" ng-change="cambio()"  ng-model="sexo" type="select-one" value="hombre" class="text-input">
	<!--<option disabled="" selected value="Elige">Sexo</option> -->
	<option  selected value="hombre">Hombre</option> <option value="mujer">Mujer</option> </select>
	<br><br>
	<ons-button ng-click="inserccion()">Create Character +</ons-button>
	<ons-button ng-click="ons.navigator.popPage();">
		Back
	</ons-button>
	
	<div  id="info"  >
	<br>
	<p>{{nombre}}</p>
    <p>{{edad}}</p>
    <p>{{clase}}</p>
    <p>{{sexo}}</p>
    <img src="guerreromini.png">
	</div>
</div>

<ons-navigator title="Navigator" var="myNavigator">
    <ons-page ng-controller="PaginationControllerLands">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button ng-click="prevPage()">Previous page</ons-toolbar-button>
            </div>
            <div class="center">Page {{ currentPage + 1 }}</div>
            <div class="right">
                <ons-toolbar-button ng-click="nextPage()">Next page</ons-toolbar-button>
            </div>
        </ons-toolbar>
        
        <ons-list>
            <ons-list-item ng-repeat="item in getCurrentPage()">
                <ons-row>
                    <ons-col width="95px">
                        <img ng-src="{{item.img}}" class="thumbnail">
                    </ons-col>
                    <ons-col>
                        <p class="name">
                            {{item.nombre}}   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;     {{item.duracion}}
                        </p>
                        <p class="location">
                             {{item.ano}}
                        </p>
                        <p class="location">
                             {{item.genero}}
                        </p> 
                        
                        <p class="location">
                             {{item.codigo}}
                        </p> 
                        
                    </ons-col>
                    <ons-col width="40px"></ons-col>
                </ons-row>
            </ons-list-item>
        </ons-list>
    </ons-page>
    <!--    {{'page'+item+'.html'}}
    {{'pageN'+item+'.html'}}
    -->

</ons-navigator>

<ons-page>
    <div class="cent">
  <ons-toolbar>
   <div class="left">
      <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()">
        <ons-icon icon="bars"></ons-icon>
      </ons-toolbar-button>
        </br></br>
    </div>
   <div class="center">Tus canciones !</div>
  </ons-toolbar>
    
   
  <ons-list ng-controller="ListaCancionesController">
      
      <center><button ng-click="muestraCanciones()">Tu lista de reproducción  </button></center> 
   
    <ons-list-item ng-repeat="aux in canciones" modifier="chevron" class="list-item-container">
      <ons-row>  
        <ons-col>
 <center>
            
<table /*cambiar*/ width="100%" border="1" cellpadding="0" cellspacing="0" bordercolor="#000000">
  
<tr> 
    <th>Nombre</th>
    <th>Año</th>
    <th>genero</th>
    <th>Duración</th>
    <th>Código de la canción</th>
     
    
</tr>
    

    
<tr> 
    <td>{{aux.nombre}}</td>
    <td>{{aux.ano}}</td>
    <td>{{aux.genero}}</td>
    <td>{{aux.duracion}}</td>
    <td>{{aux.codigo}}</td>
</tr>
   
</table>
</center>
            
            
</ons-col>
          
<ons-col width="40px"></ons-col>
</ons-row>
</ons-list-item>
</ons-list>
</div>
</ons-page>

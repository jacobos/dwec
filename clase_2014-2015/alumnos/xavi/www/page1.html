<ons-page modifier="shop-details" ng-controller="UsuariosController" >
<ons-list >
        <ons-list-item >
            <ons-row style="margin: 0">
                <ons-col  >
                    

   <div  class="profile-card card" ng-repeat="us in usuarios">
         <div class="card-name">Cook with xavi</div>
          <div class="card-desc">A great selection of the best recipes of the world</div>
       <p></p>
        <img ng-src={{us.Imagen}} class="profile-image">
        <div class="profile-name">{{us.Usuario}}</div>
        <div class="profile-id">{{us.Email}}</div>
        <div class="profile-desc">Welcome {{us.Nombre}} {{us.Apellido}} </div>

      </div>

  
                </ons-col>
            </ons-row>
    </ons-list-item>
    </ons-list>
<div>
    <ons-list style="border-top: none">
        <ons-list-item style="line-height: 1; padding: 0;">
            <ons-row class="action">
                <ons-col class="action-col">
                    <div class="action-icon">
                        <ons-icon icon="fa-home" onclick="app.slidingMenu.setMainPage('page1.html')"></ons-icon>
                    </div>
                    <div class="action-label">Home</div>
                </ons-col>
                <ons-col class="action-col">
                    <div class="action-icon">
                        <ons-icon icon="fa-graduation-cap" onclick="app.slidingMenu.setMainPage('chefs.html')"></ons-icon>
                    </div>
                    <div class="action-label">Chefs</div>
                </ons-col>

                <ons-col class="action-col">
                    <div class="action-icon">
                        <ons-icon icon="fa-cutlery" onclick="app.slidingMenu.setMainPage('recetas.html')"></ons-icon>
                    </div>
                    <div class="action-label">Recipes</div>
                </ons-col>

               



            </ons-row>
        </ons-list-item>
    </ons-list>

</div>

</ons-page>

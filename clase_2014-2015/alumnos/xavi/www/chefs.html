<ons-navigator title="Navigator2" var="myNavigator2">
     <ons-page>
      <ons-toolbar>
        <div class="left"><ons-button onclick="myNavigator2.pushPage('index.html', { animation : 'slide' } )">Back</ons-button><ons-button type="button" class="btn btn-success"  onclick="myNavigator2.pushPage('anadirchef.html', { animation : 'slide' } )">Add Chef</ons-button></div>
        <div class="center">Chefs</div>
       
      </ons-toolbar>
      <ons-list ng-controller="ChefController">

        <ons-list-item modifier="chevron" class="list-item-container" ng-repeat="chefs in chefs">
            
          <ons-row onclick="app.slidingMenu.setMainPage('recetas.html', {closeMenu: true})" >
            <ons-col width="95px">
              <img ng-src="{{chefs.Imagen}}" class="thumbnail">
            </ons-col>
            <ons-col>
              <div class="name" ng-model="name">
                  {{chefs.Nombre}}
              </div>
              <div class="location">
                <i class="fa fa-graduation-cap"></i>
                  {{chefs.fecnac}}
              </div>
              <div class="desc">
            {{chefs.Descripcion}} 

              </div>
            </ons-col>
            
          </ons-row>
            <ons-col class="left"><ons-button type="button" class="btn btn-danger" ng-click="delChef(chefs.Nombre)" >Delete Chef</ons-button><ons-button type="button" ng-click="modChef1(chefs.Nombre)" class="btn btn-primary"  onclick="myNavigator2.pushPage('modchef.html', { animation : 'slide' } )">Modify Chef</ons-button></ons-col>
        </ons-list-item>

         </ons-list>

    </ons-page>
    </ons-navigator>
    <ons-template id="anadirchef.html">
    <ons-page>
      <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Sign up</div>
      </ons-toolbar>

      <div class="formarea" ng-controller="ChefController as AddChef">
        <div class="form-row">
          <input type="text" class="text-input--underbar width-half" ng-model="AddChef. chef.name"  placeholder="Name" value="">
          <input type="text" class="text-input--underbar width-half" ng-model="AddChef. chef.desc" placeholder="Description" value="" style="border-width-left: 1px">
        </div>

        <div class="form-row">
          <input type="text" class="text-input--underbar width-full" ng-model="AddChef. chef.date" placeholder="Place of birth" value="">
        </div>

       

        <div class="form-row">
         <ons-list>
        <ons-list-item modifier="chevron" class="list-item-container" >
          <ons-row >
            <ons-col width="95px">
              <img ng-src="" class="thumbnail">
            </ons-col>
            <ons-col>
              <div class="name">
                  {{AddChef. chef.name}}
              </div>
              <div class="location">
                <i class="fa fa-graduation-cap"></i>{{AddChef. chef.date}}

              </div>
              <div class="desc">
            {{AddChef. chef.desc}}

              </div>
            </ons-col>
            <ons-col width="40px"></ons-col>
          </ons-row>
        </ons-list-item>

         </ons-list>
        </div>
           <div class="vspc form-row">
          <form action="php/subir_fichero.php" method="post" enctype="multipart/form-data">
        <input type="file" name="fichero" id="fichero" >
        <br>
        <input type="submit" name value="Upload">
    </form>
        </div>
        <div class="vspc form-row">
          <ons-button modifier="large--cta"  ng-click="addChef(AddChef.chef.name, AddChef.chef.desc, AddChef.chef.date)">Sign up</ons-button>
        </div>
         
          
      </div>
        

    </ons-page>

</ons-template>
 <ons-template id="modchef.html">
    <ons-page ng-controller="ChefController as ModChef">
      <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Modify Chef</div>
      </ons-toolbar>

    <div class="formarea" >
        <div class="form-row">
         <ons-list>
        <ons-list-item modifier="chevron" class="list-item-container" >
          <ons-row >
            <ons-col width="95px">
              <img ng-src="" class="thumbnail">
            </ons-col>
            <ons-col>
              <div class="name">
                  {{ModChef. chef.name}}
              </div>
              <div class="location">
                <i class="fa fa-graduation-cap"></i>{{ModChef. chef.date}}

              </div>
              <div class="desc">
            {{ModChef. chef.desc}}

              </div>
            </ons-col>
            <ons-col width="40px"></ons-col>
          </ons-row>
        </ons-list-item>

         </ons-list>
            <div class="form-row">
          <input type="text" class="text-input--underbar width-half" ng-model="ModChef. chef.name"  placeholder="Name" ng-value="chef2.name">
          <input type="text" class="text-input--underbar width-half" ng-model="ModChef. chef.desc" placeholder="Description" ng-value="chef2.desc" style="border-width-left: 1px">
        </div>

        <div class="form-row">
          <input type="text" class="text-input--underbar width-full" ng-model="ModChef. chef.date" placeholder="Place of birth" ng-value="chef2.date">
        </div>
        <div class="vspc form-row">
          <ons-button modifier="large--cta"  ng-click="modChef2(ModChef. chef.name,ModChef. chef.desc,ModChef. chef.date)">Sign up</ons-button>
        </div>
        </div>
          
         
          
      </div>
</ons-template>

<ons-page class="letra">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <ons-toolbar>
            <div class="center"><b>Vehicle List</b>
            </div>
        </ons-toolbar>

        <table style="margin-top: 50px" class="table table-bordered">
            <tr>
                <td class='amarillo'>NUMBER PLATE</td>
                <td class='amarilloc'>BRAND</td>
                <td class='amarillo'>MODEL</td>
                <td class='amarilloc'>CITY</td>
                <td class='amarillo'>PRICE</td>
            </tr>
        </table>
        <ons-list ng-controller="listController">

            <ons-list-item ng-repeat="veh in listveh">
                <div class="center">
                    <table class="table table-bordered">
                        <tr>
                            <td>{{veh.Matricula}}</td>
                            <td>{{veh.Marca}}</td>
                            <td>{{veh.Modelo}}</td>
                            <td>{{veh.Ciudad}}</td>
                            <td>{{veh.Precio_diario}}</td>
                        </tr>
                    </table>
                </div>
            </ons-list-item>
        </ons-list>
    </body>
</ons-page>

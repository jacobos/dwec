<ons-page>
    <body>
  <ons-toolbar>
    
       <div class="left">
      <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()">
        <ons-icon icon="bars"></ons-icon>
      </ons-toolbar-button>
        </br></br>
    </div>
    <div class="center">Client List</div>
  </ons-toolbar>
  <ons-list ng-controller="ListClieController">
      
     <center><button ng-click="consultarClie()">Check Client List </button></center> 
   
    <ons-list-item ng-repeat="clie in listclie"  modifier="chevron" class="list-item-container">
      <ons-row>
        
          
          
          
          
        <ons-col>
            
            
       
            
  <div class="cent">       
        <center>   
<table width="100%" border="1" cellpadding="0" cellspacing="0" bordercolor="#000000">
    
    
<tr> 
    <th>Code</th>
    <th>Name</th>
    <th>Last Name</th>
    <th>Phone</th>
    
</tr>
    
    
<tr> 
    <td>{{clie.codigo}}</td>
    <td>{{clie.nombre}}</td>
    <td>{{clie.apellidos}}</td>
    <td>{{clie.Telefono}}</td>
   
</tr>
         
            
    
</table>
            </center> 
            </div>
         
            
            
            
        </ons-col>
          
          
          
          
        <ons-col width="40px"></ons-col>
      </ons-row>
    </ons-list-item>
  </ons-list>
</body>
</ons-page>

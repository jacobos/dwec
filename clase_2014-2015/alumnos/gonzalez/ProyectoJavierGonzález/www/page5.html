<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()">
        <ons-icon icon="bars"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center">Add Reservations</div>
  </ons-toolbar>
  <ons-list ng-controller="AnadirResController">
    
    
   
 <div class="cent2">Insert the name:<input ng-model="Idcliente"> </br></br> </div>
  <div class="cent2">Inserte the dinners:<input ng-model="Comensales"></br></br></div>
   <div class="cent2">Insert the place:<input ng-model="mesa"> </br></br></div> 
    <div class="cent2">Insert the date:<input ng-model="Fecha"> </br></br> </div>
  <div class="cent2"> Inserte the hour:<input ng-model="Hora"> </br></br></div>
  <div class="cent2">Inserte the menu<input ng-model="Menu"></br></br></div>
 <div class="cent2"> Inserte the drink<input ng-model="Bebida"></br></br></div>


      
     <center><button ng-click="addRes(Idcliente,npersonas,mesa,Fecha,Hora,Menu,Bebida)">Add Reservation</button></center>
   
    <ons-list-item ng-repeat="res in resultRes" >
      <ons-row>
        
          
          
          
          
        <ons-col>
            
            
       
  <center>
            
<table width="100%" border="1" cellpadding="0" cellspacing="0" bordercolor="#000000">
    
    
<tr>

    <th>Id client</th>
    <th>Diners</th>
    <th>Place</th>
    <th>Date</th>
    <th>Hour</th>
    
</tr>
    
    
<tr> 
    <td>{{res.Codigo}}</td>
    <td>{{res.Idcliente}}</td>

</tr>
    
    
</table>
            </center>
            
            
        </ons-col>
          
          
          
          
        <ons-col width="40px"></ons-col>
      </ons-row>

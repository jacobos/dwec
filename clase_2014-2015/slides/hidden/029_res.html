<!DOCTYPE html>
<html>

<head>
    <title>jQuery</title>
    <link href="css/029.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
        $(function () {
            $("li").last().append("<more>");
            $("li").append("<minus>");
            $('li:lt(5)').addClass("hot");
            $('li:lt(5)').hide().fadeIn(2000);
            $('minus').on('click', function () {
                $(this).parent().remove();
            });
            $('more').on('click', function () {
                $("ul").children().last().before("<li id='" + $("li").length + "'>" + $("input").val() + "<minus></minus></li>");
                $("ul").children().last().prev().addClass("hot").hide().fadeIn(1000);
                $('minus').on('click', function () {
                    $(this).parent().remove();
                });
            });
        });
    </script>
</head>

</body>

</html>

<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Animate</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #wrapper {
            position: relative;
            height: 100%;
        }
        .slide {
            float: left;
            height: 100%;
        }
        #scrolling {
            position: fixed;
            top: 0px;
            left: 0px;
        }
        #top {
            position: fixed;
            right: 0px;
            bottom: 0px;
        }
        #botR,
        #botL,
        #botT,
        #botB {
            position: fixed;
            background-size: 40px 40px;
            height: 40px;
            width: 40px;
        }
        #botR {
            top: 50%;
            right: 2%;
            background-image: url(arrow_LeftLight.png);
            -webkit-transform: rotate(180deg);
            /* Chrome, Safari, Opera */
            transform: rotate(180deg);
        }
        #botL {
            top: 50%;
            left: 2%;
            background-image: url(arrow_LeftLight.png);
        }
        #botT {
            top: 2%;
            left: 50%;
            background-image: url(arrow_LeftLight.png);
            /* IE 9 */
            -webkit-transform: rotate(90deg);
            /* Chrome, Safari, Opera */
            transform: rotate(90deg);
        }
        #botB {
            bottom: 2%;
            left: 50%;
            background-image: url(arrow_LeftLight.png);
            /* IE 9 */
            -webkit-transform: rotate(-90deg);
            /* Chrome, Safari, Opera */
            transform: rotate(-90deg);
        }
    </style>
</head>

<body>
    <div id="wrapper">

        <div class="slide" style="background-color: blue; width: 100%">
        </div>
        <div class="slide" style="background-color: yellow">
        </div>
        <div class="slide" style="background-color: purple">
        </div>
        <div class="slide" style="background-color: red">
        </div>
    </div>
    <nav id="nav" style="position:fixed; top: 0">

    </nav>
    
    <button id="top">Go to TOP</button>
    <div id="botR"></div>
    <div id="botL"></div>
    <div id="botT"></div>
    <div id="botB"></div>

    <script>
        $("#wrapper").css("width", $(".slide").length * 100 + "%");
        $(".slide").each(function (index) {
            $(this).attr("id", "sl" + index);
            $("nav").append("<button data-to='" + index + "' name='sl" + index + "'>SLIDE " + index + "</button>");
        });
        $("nav").find("button").on("click", function () {
            var size = $(document).width();
            var elA = $(this).attr("data-to") * size;
            $("#wrapper").animate({
                left: -elA + "px",
                top: 0
            });

        });
        $(".slide").css({
            "width": 100 / $(".slide").length + "%"
        }).css({
            "width": "-=100px"
        }).css({
            "padding-left": "50px",
            "padding-right": "50px"
        });

        $("#scrolling").on("click", function () {
            var size = $(document).width();
            $("#wrapper").animate({
                left: "-=" + size + "px"
            });
        });
        $("#botR").on("click", function () {
            var size = $(document).width();
            $("#wrapper").animate({
                left: "-=" + size + "px"
            });
        });
        $("#botL").on("click", function () {
            var size = $(document).width();
            $("#wrapper").animate({
                left: "+=" + size + "px"
            });
        });
        $("#botT").on("click", function () {
            var size = $(document).height();
            $("#wrapper").animate({
                top: "+=" + size + "px"
            });
        });
        $("#botB").on("click", function () {
            var size = $(document).height();
            $("#wrapper").animate({
                top: "-=" + size + "px"
            });
        });
        $("#top").on("click", function () {
            $("html, body").animate({
                scrollTop: 0
            });
        });
    </script>
</body>

</html>

<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()">
        <ons-icon icon="bars"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center">Picture List</div>
  </ons-toolbar>
  <ons-list ng-controller="LandController">
   <input ng-model="parametro">
    <button ng-click="new()">Add</button>
    <button ng-click="newAll()">Add All</button>
    <button ng-click="newFil(parametro)">Add Filtered</button>
    <button ng-click="del()">Del</button>
    <button ng-click="delAll()">De Alll</button>
    <ons-list-item ng-repeat="cap in capitales" modifier="chevron" class="list-item-container">
      <ons-row>
        <ons-col width="95px">
          <img ng-src="{{cap.img}}" class="thumbnail">
        </ons-col>
        <ons-col>
          <div class="name">
            {{cap.what}}
          </div>
          <div class="location">
            <i class="fa fa-map-marker"></i> {{cap.where}}
          </div>
          <div class="desc">
            {{cap.desc}}
          </div>
        </ons-col>
        <ons-col width="40px"></ons-col>
      </ons-row>
    </ons-list-item>
  </ons-list>

</ons-page>

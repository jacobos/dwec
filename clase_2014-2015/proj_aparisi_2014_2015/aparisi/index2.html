<!DOCTYPE html>

<html>

<head>
    <style>
        body {
            padding: 10px !important;
        }
        
        .ng-table th.text-right {
            text-align: right;
        }
        
        .ng-table th.text-left {
            text-align: left;
        }
    </style>
    <script data-require="angular.js@*" data-semver="1.2.3" src="http://code.angularjs.org/1.2.3/angular.js"></script>
    <script data-require="ng-table@*" data-semver="0.3.1" src="http://bazalt-cms.com/assets/ng-table/0.3.1/ng-table.js"></script>
    <link data-require="ng-table@*" data-semver="0.3.0" rel="stylesheet" href="http://bazalt-cms.com/assets/ng-table/0.3.0/ng-table.css" />
    <link data-require="bootstrap-css@*" data-semver="3.0.0" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script>
        var app = angular.module('main', ['ngTable']).
        controller('DemoCtrl', function ($scope, $filter, $q, ngTableParams) {
            var data = [{
                    id: 1,
                    name: "Moroni",
                    age: 50,
                    money: -10
                },
                {
                    id: 2,
                    name: "Tiancum",
                    age: 43,
                    money: 120
                },
                {
                    id: 3,
                    name: "Jacob",
                    age: 27,
                    money: 5.5
                },
                {
                    id: 4,
                    name: "Nephi",
                    age: 29,
                    money: -54
                },
                {
                    id: 5,
                    name: "Enos",
                    age: 34,
                    money: 110
                },
                {
                    id: 6,
                    name: "Tiancum",
                    age: 43,
                    money: 1000
                },
                {
                    id: 7,
                    name: "Jacob",
                    age: 27,
                    money: -201
                },
                {
                    id: 8,
                    name: "Nephi",
                    age: 29,
                    money: 100
                },
                {
                    id: 9,
                    name: "Enos",
                    age: 34,
                    money: -52.5
                },
                {
                    id: 10,
                    name: "Tiancum",
                    age: 43,
                    money: 52.1
                },
                {
                    id: 11,
                    name: "Jacob",
                    age: 27,
                    money: 110
                },
                {
                    id: 12,
                    name: "Nephi",
                    age: 29,
                    money: -55
                },
                {
                    id: 13,
                    name: "Enos",
                    age: 34,
                    money: 551
                },
                {
                    id: 14,
                    name: "Tiancum",
                    age: 43,
                    money: -1410
                },
                {
                    id: 15,
                    name: "Jacob",
                    age: 27,
                    money: 410
                },
                {
                    id: 16,
                    name: "Nephi",
                    age: 29,
                    money: 100
                },
                {
                    id: 17,
                    name: "Enos",
                    age: 34,
                    money: -100
                }];
            $scope.tableParams = new ngTableParams({
                page: 1, // show first page
                count: 10 // count per page
            }, {
                total: data.length, // length of data
                getData: function ($defer, params) {
                    // use build-in angular filter
                    var orderedData = params.sorting() ?
                        $filter('orderBy')(data, params.orderBy()) :
                        data;
                    orderedData = params.filter() ?
                        $filter('filter')(orderedData, params.filter()) :
                        orderedData;
                    params.total(orderedData.length); // set total for recalc pagination
                    $defer.resolve($scope.users = orderedData.slice((params.page() - 1) * params.count(), params.page() * params.count()));
                }
            });

            $scope.checkboxes = {
                'checked': false,
                items: {}
            };
            // watch for check all checkbox
            $scope.$watch('checkboxes.checked', function (value) {
                angular.forEach($scope.users, function (item) {
                    if (angular.isDefined(item.id)) {
                        $scope.checkboxes.items[item.id] = value;
                    }
                });
            });
            // watch for data checkboxes
            $scope.$watch('checkboxes.items', function (values) {
                if (!$scope.users) {
                    return;
                }
                var checked = 0,
                    unchecked = 0,
                    total = $scope.users.length;
                angular.forEach($scope.users, function (item) {
                    checked += ($scope.checkboxes.items[item.id]) || 0;
                    unchecked += (!$scope.checkboxes.items[item.id]) || 0;
                });
                if ((unchecked == 0) || (checked == 0)) {
                    $scope.checkboxes.checked = (checked == total);
                }
                // grayed checkbox
                angular.element(document.getElementById("select_all")).prop("indeterminate", (checked != 0 && unchecked != 0));
            }, true);
        });
    </script>
</head>

<body ng-app="main" ng-controller="DemoCtrl">
    <table ng-table="tableParams" show-filter="true" class="table ng-table-rowselected">
        <tr ng-repeat="user in $data" ng-click="user.$selected = !user.$selected; changeSelection(user)" ng-class="{'active': user.$selected}">
            <td data-title="'Name'" header-class="text-left" sortable="'name'" filter="{ 'name': 'text' }">
                {{user.name}}
            </td>
            <td data-title="'Age'" header-class="text-right" class="text-right" sortable="'age'" filter="{ 'age': 'text' }">
                {{user.age}}
            </td>
        </tr>
    </table>
</body>

</html>

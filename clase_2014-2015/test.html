<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery UI Sortable - Default functionality</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>
        input {
            float: right;
        }
        img {
            position: absolute;
            width: 600px;
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="imagenes">


    </div>

    <script>
        var pos = 0;
        var files_string = "01.jpg||02.jpg||03.jpg", //||04.jpg||05.jpg||06.jpg||07.jpg||08.jpg||09.jpg",
            myArray,
            i,
            img;
        myArray = files_string.split("||");

        function func() {
            var pos = myArray.length - 1;
            return function () {
                if (pos === 0) {
                    pos = myArray.length - 1;
                    $("#i" + pos).fadeOut(function(){$("img").show()});
                } else {
                    $("#i" + pos).fadeOut();
                    pos = pos - 1;
                }
                //this.setAttribute("style", "display:none");
                // deleting the node would be like this
                // this.parentNode.removeChild(this);
            };
        }

        for (i = 0; i < myArray.length; i = i + 1) {

            img = document.createElement("img");
            img.setAttribute("src", "clase/images/" + myArray[i]);
            document.getElementById("imagenes").appendChild(img);
            img.setAttribute("id", "i" + i);
        }
        document.getElementById("imagenes").onclick = func();
    </script>
</body>

</html>

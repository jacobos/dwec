    body {
      width: 100%;
      height: 100%;
      background: ;
    }

    #headi {
      position: fixed;
      height: 100%;
      width: 100%;
      background-image: url('img/header-bgb.jpg');
      background-repeat: no-repeat;
      background-attachment: scroll;
      background-position: center center;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      background-size: cover;
    }

    .jumbotron {
      background: transparent;
    }

    .btn {
      cursor: auto;
    }

    .parent {
      cursor: pointer;
    }

    .titulo {
      display: none;
    }

    .around {
      border: none;
      color: white;
      padding: 5px 8px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      margin: 4px 2px;
      cursor: pointer;
      font-size: 16px;
    }

    a {
      color: rgb(119, 209, 139);
    }

    a:hover {
      color: #626262;
      text-decoration: none;
    }

    .panel-heading {
      border-bottom: 1px solid black;
    }

    .lasti {
      border: 1px solid red;
    }

    .seen {
      border: 1px solid #6180ff;
    }

    .elemSons {
      border: 1px solid #ddd;
    }

    body {
      padding-top: 20px;
      padding-bottom: 35px;
    }
  </style>
  <!-- Begin Cookie Consent plugin by Silktide - http://silktide.com/cookieconsent -->

<body>
  <div id="headi"></div>
  <div class="container-fluid">
  </div>
  <div class="header"></div>
  <div class="container-fluid jumbotron" ng-controller="dwecClassController as elementInClass" ng-cloak>
    <div class="col-md-4 col-xs-12" ng-repeat="parentEle in elements | orderBy: 'orden' | limitTo:20 ">
      <div class="panel">
        <div class="panel-heading parent">{{parentEle.name}}
          <span style="float:right" class="glyphicon glyphicon-menu-hamburger"></span>
        </div>
        <div class="titulo">
          <div ng-repeat="element in parentEle.fills" class="elemSons">
            <span class="around {{element.seen}}">
              <span class="{{element.lasti}}" ng-show="element.url" title="{{element.desc}}" class="btn btn-block elem"><a href="{{element.url}}" target="_blank">{{element.name}}</a>&nbsp;&nbsp;<a ng-show="element.w3" href="{{element.w3}}" target="_blank" style="color: black">W3</a>&nbsp;<a ng-show="element.url2" href="{{element.url2}}" target="_blank" style="color: black">EX</a>                <a ng-show="element.url3" href="{{element.url3}}" target="_blank" style="color: black">EX2</a></span>
              <a ng-show="!element.url" class="btn btn-block elName">{{element.name}}</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
  </div>
  <div class="container">
    <span class="hidden-xs show-m btn btn-default" style="position: fixed; left: 35%; width: 10%; bottom: 0px;">Show</span>
    <span class="hidden-sm hidden-md hidden-lg show-m btn btn-default btn-info" style="position: fixed; left: 35%; width: 10%; bottom: 0px;">S</span>

    <span class="hidden-xs hide-m btn btn-default" style="position: fixed; left: 45%; width: 10%; bottom: 0px;">Hide</span>
    <span class="hidden-sm hidden-md hidden-lg hide-m btn btn-default btn-info" style="position: fixed; left: 45%; width: 10%; bottom: 0px;">H</span>

    <span class="hidden-xs hide-m btn btn-default" style="position: fixed; left: 55%; width: 10%; bottom: 0px;"><a target="_blank" href="exercises.html">Exercises</a></span>
    <span class="hidden-sm hidden-md hidden-lg hide-m btn btn-default btn-info" style="position: fixed; left: 55%; width: 10%; bottom: 0px;">ex</span>
  </div>

  <!-- General JavaScript -->
  <!-- jquery.js
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
  -->
  <script src="js/jquery-1.11.1.js"></script>
  <!-- bootstrap.js
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
  -->
  <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
  <!-- angular
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
  -->
  <script src="angular/angular.min.js"></script>
  <script type="text/javascript" src="js/clase.js"></script>
  <script>
    $(document.body).on("click", ".parent", function() {
      $(this).next().slideToggle();
    });
    $(document.body).on("click", ".hide-m", function() {
      $(".parent").next().slideUp();
    });
    $(document.body).on("click", ".show-m", function() {
      $(".parent").next().slideDown();
    });
  </script>

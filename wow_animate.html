<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title></title>

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script> <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script> <![endif]-->
  <link href="styles/animate.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row text-center">
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>
    (function() {
      var i;
      var ar = ["", "slideInLeft", "slideInRight fadeIn", "fadeInDown wobble", "rubberBand", "pulse", "fadeInRight", "lightSpeedIn", "flipInX", "fadeInDown", "bounceOutRight", "fadeIn"];
      for (i = 1; i < 10; i++) {
        $(".row").append("<div style='visibility: hidden;' data-wow-duration='0.2s' data-wow-delay='0.3s' class='" + ar[i] + " wow col-md-3 col-md-offset-0 thumbnail'><img src='images/0" + i + ".jpg'></div>");
        $(".row").append("<div style='visibility: hidden;' data-wow-duration='0.3s' data-wow-delay='0.4s' class='" + ar[((i+1)%11)] + " wow col-md-3 col-md-offset-0 thumbnail'><img src='images/0" + (1+(i+1)%9) + ".jpg'></div>");
        $(".row").append("<div style='visibility: hidden;' data-wow-duration='0.4s' data-wow-delay='0.2s' class='" + ar[(i+2)%11] + " wow col-md-3 col-md-offset-0 thumbnail'><img src='images/0" + (1+(i+2)%9) + ".jpg'></div>");
        $(".row").append("<div style='visibility: hidden;' data-wow-duration='0.5s' data-wow-delay='0.6s' class='" + ar[(i+3)%11] + " wow col-md-3 col-md-offset-0 thumbnail'><img src='images/0" + (1+(i+3)%9) + ".jpg'></div>");
      }
    })();
  </script>
  <script src="js/wow.js"></script>
  <script>
    new WOW().init();
  </script>

</body>

</html>
